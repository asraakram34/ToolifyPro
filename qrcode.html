<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QR Code Maker â€¢ ToolifyPro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-6">
<a href="/" class="text-sm text-slate-300">&larr; Home</a>
<h1 class="text-2xl font-bold mt-4">QR Code Maker</h1>
<input id="value" placeholder="URL or text" class="mt-4 p-2 rounded bg-slate-800 w-full"/>
<div class="mt-4 flex gap-2">
  <button id="gen" class="px-4 py-2 bg-indigo-500 rounded">Generate</button>
  <button id="dl" class="px-4 py-2 border rounded">Download PNG</button>
</div>
<div id="out" class="mt-6 bg-white p-4 inline-block"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
let q;
document.getElementById('gen').addEventListener('click', ()=>{
  const v = document.getElementById('value').value || 'ToolifyPro';
  document.getElementById('out').innerHTML = '';
  q = new QRCode(document.getElementById('out'), { text: v, width: 256, height: 256 });
});
document.getElementById('dl').addEventListener('click', ()=>{
  const img = document.getElementById('out').querySelector('img');
  if(img){ const a=document.createElement('a'); a.href=img.src; a.download='qrcode.png'; a.click(); }
  else alert('Generate first');
});
</script>
</body></html>
