<!doctype html>
<html>
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Image → PDF • ToolifyPro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-6">
<a href="/" class="text-sm text-slate-300">&larr; Home</a>
<h1 class="text-2xl font-bold mt-4">Image → PDF</h1>
<p class="text-slate-300 mt-2">Select images and create a single PDF in your browser.</p>
<input id="files" type="file" accept="image/*" multiple class="mt-4"/>
<button id="make" class="mt-4 px-4 py-2 bg-indigo-500 rounded">Create PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
document.getElementById('make').addEventListener('click', async ()=>{
  const input = document.getElementById('files');
  if(!input.files.length) return alert('Choose images first');
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();
  for(let i=0;i<input.files.length;i++){
    const file = input.files[i];
    const data = await fileToDataURL(file);
    const img = new Image();
    img.src = data;
    await img.decode();
    const w = pdf.internal.pageSize.getWidth();
    const h = (img.height/img.width)*w;
    if(i>0) pdf.addPage();
    pdf.addImage(data, 'JPEG', 0, 0, w, h);
  }
  pdf.save('images.pdf');
});
function fileToDataURL(file){ return new Promise((res,rej)=> {
  const fr = new FileReader();
  fr.onload = ()=> res(fr.result);
  fr.onerror = rej;
  fr.readAsDataURL(file);
})}
</script>
</body>
</html>
